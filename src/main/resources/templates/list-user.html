<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
	<title>LIST USER</title>
</head>

<body class="container">
	<h1 style="text-align: center;">List User</h1>
	<hr>

	<a th:href="@{/employee/showFormRegistration}" class="btn btn-primary mb-3">+ New User</a>

	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Username</th>
				<th>Password</th>
				<th>Full Name</th>
				<th>Role</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dto : ${list}">
				<td th:text=${dto.username} />
				<td th:text=${dto.password} />
				<td th:text=${dto.fullname} />
				<td th:text=${dto.role} />
				<td>
					<a class="btn btn-success" th:href="@{/employee/showFormUpdate(id=${dto.username})}">Update</a>
					<a class="btn btn-danger" th:href="@{/employee/delete(id=${dto.username})}">Remove</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
