<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
	<title>Registration Form</title>
</head>

<body class="container">
	<h1 style="text-align: center;">Registration Form</h1>
	<hr>

	<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">

		<input type="text" th:field="*{username}" placeholder="User name"
			class="form-control mb-4 col-4 ml-auto mr-auto" />

		<input type="text" th:field="*{password}" placeholder="Password"
			class="form-control mb-4 col-4 ml-auto mr-auto" />

		<input type="text" th:field="*{fullname}" placeholder="Full Name"
			class="form-control mb-4 col-4 ml-auto mr-auto" />

		<input type="text" th:field="*{role}" placeholder="Role" class="form-control mb-4 col-4 ml-auto mr-auto" />

		<div style="text-align: center;">
			<input type="submit" value="Save" class="btn btn-success col-2" />
		</div>
	</form>
</body>

</html>
